<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angélina Lorieux-Machova</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="body">

    <div class="error__container">

        <!-- HEADER -->
        <header class="header header-project-page" id="header">
            <div class="logo__container logo__container--project">
                <img src="img/logo/Logo-simple-trait.png" alt="Logo">
            </div>
            <div class="header__container">

                <div class="burger">
                    <div class="burger__nav">
                        <span class="burger__nav__content"></span>
                    </div>
                    <div id="burger__content" class="burger__content">
                        <nav class="nav">
                            <ul class="nav__list nav__list--hidden">
                                <li class="nav__list__item is-home active"><a href="#" class="nav__list__item__link nav__link--home" id="" data-scroll="section-part-home"><img class="nav__list__item__img icon icon--home" src="img/Icons/home.svg" alt="home button icon"></a></li>
                                <li class="nav__list__item nav__list__item is-profile"><a href="#" class="nav__list__item__link nav__link--profile" id="" data-scroll="section-part-profile">Profil</a></li>
                                <li class="nav__list__item nav__list__item is-skills"><a href="#" class="nav__list__item__link nav__link--skills" id="" data-scroll="section-part-skills">Skills</a></li>
                                <li class="nav__list__item nav__list__item is-education"><a href="#" class="nav__list__item__link nav__link--education" id="" data-scroll="section-part-education">Formations</a></li>
                                <li class="nav__list__item nav__list__item is-formation"><a href="#" class="nav__list__item__link nav__link--formation" id="" data-scroll="section-part-formation">Parcours</a></li>
                                <li class="nav__list__item nav__list__item is-portfolio"><a href="#" class="nav__list__item__link nav__link--portfolio" id="" data-scroll="section-part-portfolio">Portfolio</a></li>
                                <li class="nav__list__item nav__list__item is-contact"><a href="#" class="nav__list__item__link nav__link--contact" id="" data-scroll="section-part-contact">Contact</a></li>
                            </ul>
                            <div id="socialMediaNav" class="nav__social-media">
                                <a href="http://www.linkedin.com/in/a-lx/" class="fa fa-linkedin-square nav__social-media__link nav__social-media__link--linkedin"></a>
                                <a href="https://github.com/" class="fa fa-github nav__social-media__link nav__social-media__link--github"></a>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class="languages-nav" id="dropdown">
                    <button class="languages-nav__button" id="languageBtn">
                        <img class="languages-nav__img icon" src="img/Icons/flag-EN.png" alt="switch language icon">
                    </button>
                    <div class="dropdown-content">
                        <a href="" class="dropdown-content__link">
                            <p class="dropdown-content__language">FR</p>
                            <img src="img/Icons/flag-FR.png" alt="flag" class="dropdown-content__icon">
                        </a>
                    </div>
                </div>
            </div>

            <div class="header__scroll-animation header__scroll-animation--project"></div>
        </header>
        
        <!-- MAIN -->
        <main id="404" class="main-error">
            <div class="error-content"></div>
            <p class="error-content_title">404</p>
            <p class="error-content_text">Oops, cette page n'existe pas.</p>
            <div class="project-header__container">
                <button id="backBtn" class="project-header__back-btn">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                    <span class="project-header__back-btn__text">Retour</span>
                </button>
            </div>
        </main>

    <!-- FOOTER -->
        <!-- PART 7 - INFO -->
        <footer class="footer-error">
            <div class="profile-footer">
                <div class="social-media-container">
                    <a href="http://www.linkedin.com/in/a-lx/" class="social-media-container__link social-media-container__link--linkedin">
                        <a href="http://www.linkedin.com/in/a-lx/" class="fa fa-linkedin-square icon social-media-container__logo social-media-container__logo--linkedin"></a>
                    </a>
                    <a href="https://github.com/" class="social-media-container__link social-media-container__link--github">
                        <a href="https://github.com/" class="fa fa-github icon social-media-container__logo social-media-container__logo--github"></a>
                    </a>
                </div>
            </div>
                    <!-- PARTIE COPYRIGHT -->
            <section class="copyright copyright--project">

                <div class="copyright-container">
                    <!-- Dynamiser et rendre automatique le changement de date -->
                    <p class="copyright__content">&copy; Copyright 2020 - Angélina Lorieux-Machova. Tous droits réservés</p>
                </div>

            </section>
        </footer>
    </div>
    <div class="dark-overlay"></div>
    
    <script src="js/app.js"></script>
</body>
</html>
